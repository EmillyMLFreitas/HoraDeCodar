<body>
    <p>04. Áreas de Figuras Planas: Quadrado</p>
    <script>
        var lado = parseInt(prompt("Informe o lado do quadrado:"));

        var area = lado**2;

        document.write("Área do Quadrado: " + area + ".");
    </script>
