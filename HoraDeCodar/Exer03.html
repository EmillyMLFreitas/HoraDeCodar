<body>
    <p>03. Escreva um programa em Javascript em que o usuário informe o seu nome e em seguida o programa perguntará a
        idade do usuário. Agora o programa deve exibir a mensagem "Olá, [NomeDoUsuario], sua idade é [idade]".</p>
    <script>
        var nome = prompt("Informe seu nome:");
        var idade = prompt("Informe sua idade:");

        document.write("Olá, " + nome + ", sua idade é " + idade + ".");
    </script>
</body>
