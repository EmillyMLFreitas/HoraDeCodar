<body>
    <p>04. Áreas de Figuras Planas: Losango</p>
    <script>
        var D = parseInt(prompt("Informe a diagonal maior do losango:"));
        var d = parseInt(prompt("Informe a diagonal menor do losango:"));

        var area = (D*d)/2;

        document.write("Área do Losango: " + area + ".");
    </script>
</body>
