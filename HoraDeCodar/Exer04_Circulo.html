<body>
    <p>04. Áreas de Figuras Planas: Circulo</p>
    <script>
        var raio = parseInt(prompt("Informe o raio do circulo:"));

        var area = 3.14*raio**2;

        document.write("Área do Circulo: " + area + ".");
    </script>
